<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="screen">

      </div>
      <div class="btns">
        <button class="seven button" value="7">7</button>
        <button class="eight button"value="8" >8</button>
        <button class="nine button"value="9">9</button>
        <button class="plus operation"value="+">+</button>
        </div>
        <div class="btns2">
        <button class="four button"value="4">4</button>
        <button class="five button"value="5">5</button>
        <button class="six button"value="6">6</button>
        <button class="minus operation" value="-">-</button>
        </div>
        <div class="btns3">
        <button class="one button" value="1">1</button>
        <button class="two button" value="2">2</button>
        <button class="three button" value="3">3</button>
        <button class="multiply operation" value="X">X</button>
        </div>
        <div class="btns4">
        <button class="zero button" value="0">0</button>
        <button class="equal button">=</button>
        <button class="clear button" >clear</button>
        <button class="divide operation" value="/">/</button>
        </div>
    
    </div>
  </body>
  <script src="script.js"></script>
</html>
